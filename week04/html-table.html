<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/html-table.css">
</head>
<body>
    <table>
        <caption>
            Table 1: Account Feature Comparison
        </caption>
        <thead>
            <tr>
                <th colspan="4" class="heading">Acme Wildwest Services</th>
            </tr>
            <tr>
                <th class="empty"></th>
                <th class="category">Basic</th>
                <th class="category">Premium</th>
                <th class="category">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="rowheader">Feature 1</td>
                <td class="yes"></td>
                <td class="yes"></td>
                <td class="yes"></td>
            </tr>
            <tr>
                <th class="rowheader">Feature 2</td>
                <td class="no"></td>
                <td class="yes"></td>
                <td class="yes"></td>
            </tr>
            <tr>
                <th class="rowheader">Feature 3</td>
                <td class="no"></td>
                <td class="no"></td>
                <td class="yes"></td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
