<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product review">
    <meta name="author" content="Vegard André Amundsen">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <section>
        <form method="get" action="review.html">
            <div class="heading"><label for="prodname">Product Name*</label></div>
            <select id="prodname" name="prodname" required>
                <option selected disabled value="">Select a product &#9662;</option>
            </select>
            <div class="heading">Overall Rating*</div>
            <div class="buttons">
            <label><input type="radio" name="rating" id="5star" required>⭐⭐⭐⭐⭐</label>
            <label><input type="radio" name="rating" id="4star">⭐⭐⭐⭐</label>
            <label><input type="radio" name="rating" id="3star">⭐⭐⭐</label>
            <label><input type="radio" name="rating" id="2star">⭐⭐</label>
            <label><input type="radio" name="rating" id="1star">⭐</label>
            </div>
            <div class="heading"><label for="instdate">Date of Installation*</label></div>
            <input type="date" name="instdate" id="instdate" required>
            <div class="heading">Which feature did you find useful in the product?<br><span>(Check all that apply)</span></div>
            <div class="buttons">
            <label><input type="checkbox" name="durability" id="durability" value="yes">Durability</label>
            <label><input type="checkbox" name="ease" id="ease" value="yes">Ease of Use</label>
            <label><input type="checkbox" name="performance" id="performance" value="yes">Performance</label>
            <label><input type="checkbox" name="design" id="design" value="yes">Design</label>
            </div>
            <div class="heading"><label for="textreview">Written Review <span>(Optional)</span></label></div>
            <textarea name="textreview" id="textreview"></textarea>
            <div class="heading">Your Name <span>(Optional)</span></div>
            <label><input type="text" name="name" id="name" placeholder="Your Name"></label>
            <input type="submit" value="Post Review">
        </form>
    </section>
    <footer>
        <p>@<span id="currentyear"></span>, Vegard André Amundsen, Norway</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
